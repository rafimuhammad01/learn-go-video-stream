<!DOCTYPE html>
<html>
<head>
    <title>Test Video Streaming</title>
    <meta charset="UTF-8" />
</head>

<body>
<h1>Video Example Player</h1>
<video
        height="400px"
        src="http://localhost:8080/video/1"
        controls
></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
<script >
    if (Hls.isSupported()) {
        var videos = document.querySelectorAll("video");
        videos.forEach(video => {
            var url = video.getAttribute("src");
            var hls = new Hls();
            hls.loadSource(url);
            console.log(hls)

            hls.attachMedia(video);
        });
    }
</script>
</body>
</html>
